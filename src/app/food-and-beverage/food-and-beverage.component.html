<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>BootStrap</title>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">

                <div class="rooms-home-display" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center">
                    <mat-card class="rooms-suites" fxFlex="45%;" fxFlex.sm="100%">
                     
                      
                      <mat-card-actions fxLayout="column" fxLayout="row" fxLayoutAlign="center center">
                        <a  routerLink="/bars">
                            <button mat-raised-button color="primary">Bars</button>
                        </a>
                      </mat-card-actions>  
                    </mat-card>

                    <mat-card class="beach-houses" fxFlex="45%;" fxFlex.sm="100%">
                     
                      <mat-card-actions fxLayout="column" fxLayout="row" fxLayoutAlign="center center">
                        <a  routerLink="/restaurant">
                        <button type="button" mat-raised-button color="primary" >Restaurant</button>
                        </a>
                      </mat-card-actions>  
                    </mat-card>
                
                  
                </div>
    </div>
</body>
</html>
